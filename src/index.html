<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>

	<div class="section">
		<div class="container">
			<div class="accordion js-accordion" data-open-item-animation="slide" data-scroll-to-item-when-opened="false" data-scroll-offset="0" data-scroll-to-item-speed="500" data-slide-duration="500" data-can-have-multiple-items-opened="false">
				<ul class="accordion__list">
					<li class="accordion__item js-accordion-item">
						<a class="accordion__item-button js-accordion-item-button js-accordion-item-button">
							Item 1
							<i class="accordion__item-button-right-icon accordion__item-button-right-icon--plus fa fa-plus" aria-hidden="true"></i>
							<i class="accordion__item-button-right-icon fa fa-minus" aria-hidden="true"></i>
						</a>
						<div class="accordion__item-content js-accordion-item-content">
							<p class="accordion__item-text">Item 1 content</p>
						</div>
					</li>
					<li class="accordion__item js-accordion-item">
						<a class="accordion__item-button js-accordion-item-button">
							Item 2
							<i class="accordion__item-button-right-icon accordion__item-button-right-icon--plus fa fa-plus" aria-hidden="true"></i>
							<i class="accordion__item-button-right-icon fa fa-minus" aria-hidden="true"></i>
						</a>
						<div class="accordion__item-content js-accordion-item-content">
							<p class="accordion__item-text">Item 2 content</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/rep.accordion.js"></script>
</body>
</html>
